<p id="output"></p>

<mark>Test text</mark>

<style>
  div {
  height: 60px;
  width: 60px;
  background: cornflowerblue;
}

.t {
  font-size: 200px;
}

<script>
window.onload = function() {

  β('.b').attr('style', 'background:#1abc9c');
  β('mark').addClass("t");
  β('.c').hide();

  β(".b").on("dblclick", function() {
    alert("I really made it !!!");
  });

  var cHTML = β('.c').html()
  var ou = document.getElementById("output");
  ou.innerHTML = cHTML;
  //alert(cHTML)

  //**************Library definition****************
  function β(selector) {
    var self = {};
    self.selector = selector;
    self.element = document.querySelector(self.selector);

    //HIDE and SHOW functions
    self.show = function() {
      self.element.style.display = "block";
    }

    self.hide = function() {
      self.element.style.display = "none";
    }

    //ADDCLASS and REMOVECLASS
    self.addClass = function(className) {
      self.element.classList.add(className);
    }

    self.removeClass = function(className) {
      self.element.classList.remove(className)
    }

    //WIDTH and HEIGHT functions
    self.height = function() {
      return self.element.offsetHeight;
    }

    self.width = function() {
      return self.element.offsetWidth;
    }

    //text function - RETURNS!! ONLY text value
    self.text = function() {
      return self.element.innerText;
    }

    //html function - RETURNS!! html value
    self.html = function() {
      return self.element.innerHTML;
    }

    //ATTR function
    self.attr = function(name, value) {
      if (!value) return self.element.getAttribute(name)
      self.element.setAttribute(name, value);
      return self;
    }

    //ON function
    self.on = function(type, callback) {
      self.element["on" + type] = callback;
      return self;
    }
    return self;

  }
}


</script>
